<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプル-連想配列の全データ表示</title>
</head>
<body>
    <p>配列内の全データを順番にコンソールに表示する</p>
    <script>
        let skills ={lan:'TCP/IP',linux:'CentOS7',pg:'Java'};
        for(let key in skills){
            console.log(key+':'+skills[key]);
        }
    </script>
    
</body>
</html>
